<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- GitHub button -->
    <a href="https://github.com/SevrusCorporations/student_score_predictor" 
       target="_blank" class="github-link" title="View on GitHub">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
             alt="GitHub" class="github-logo">
    </a>

    <div class="container">
        <h2>📚 Student Score Predictor</h2>
        
        <!-- Prediction Form -->
        <form method="POST" class="form">
            <label for="hours">Enter study hours per day:</label><br>
            <input type="number" step="0.1" name="hours" id="hours" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                🎯 Predicted Score: <strong>{{ prediction|round(2) }}%</strong>
            </div>
        {% endif %}

        <hr>

        <!-- Feed data form button -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfM7MY1xJsQUEeVC6nfV9sDAAsnuTG85ePfNKelsOO_sBc3XQ/viewform?usp=dialog"
           target="_blank" class="feed-btn">📝 Feed Your Data</a>
    </div>
</body>
</html>
